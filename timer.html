<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <h1>Timer and Stopwatch</h1>

    <div id="timer">
        <span>00</span>:<span>00</span>
    </div>
    <button id="start">Start Timer</button>
    <button id="stop">Stop Timer</button>
    <button id="reset">Reset Timer</button>

    <div id="stopwatch">
        <span>00</span>:<span>00</span>:<span>00</span>
    </div>
    <button id="startStopwatch">Start Stopwatch</button>
    <button id="stopStopwatch">Stop Stopwatch</button>
    <button id="resetStopwatch">Reset Stopwatch</button>

    <script src="timer.js"></script>
</body>
</html>
